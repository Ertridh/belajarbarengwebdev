<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat Form</title>
</head>
<body>
    <form>
        <h1><u>Form registrasi</u></h1>
        <table>
            <tr>
                <td><label for="nama">Nama</label></td>
                <td>: <input type="text" id="nama" placeholder="..."></td>
            </tr>
            <tr>
                <td><label for="ttl">TTL</label></td>
                <td>: <input type="text"></td>
            </tr>
            <tr>
                <td><label for="alamat">Alamat</label></td>
                <td>: <textarea name="alamat" id="alamat"></textarea></td>
            </tr>
            <tr>
                <td><label for="password">Password</label></td>
                <td>: <input type="password" id="password" placeholder="..."></td>
            </tr>
            <tr>
                <td><label for="number">Nomor</label></td>
                <td>: <input type="number" id="number" placeholder="..."></td>
            </tr>
            <tr>
                <td><label for="kelamin">Jenis kelamin</label></td>
                <td >
                    : <input type="radio" name="kelamin" id="pria" value="Kelamin"> <label for="pria">Pria</label>
                    <input type="radio" name="kelamin" id="wanita" value="Kelamin"> <label for="wanita">Wanita</label>
                </td>
            </tr>
            <tr><td><br/></td></tr>
            <tr>    
                <td><input type="submit" name="submit" id="submit" value="Submit"></td>
            </tr>
        </table>
    </form>
</body>
</html>
